<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
    </head>
    <body>
        <h1>Sign Up</h1>
        <form action="/signup" method="POST">
            <input type="text" name="userId" placeholder="ID">
            <br>
            <input id="password" type="password" name="password" placeholder="PASSWORD">
            <br>
            <input type="text" name="userNum" placeholder="학번">
            <br>
            <input type="text" name="userDept" placeholder="학과">
            <br>
            <input type="submit" value="회원가입">
        </form>
        
    </body>
</html>
